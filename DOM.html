<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>to-do-list</title>
    <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 7px 7px;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  
}
#div1{
    display:inline-block;
    display:flex;
    align-items:center;
    justify-content:center;
}
.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>
  </head>
  <body bgcolor="lightblue">
    <center><div id ="outer"><h2 style="text-align:center; font-size:50px;">TO-DO-LIST</h2>
    <input  type="text" id="text_box" placeholder="Enter Text"><br>
    <button class="button button1" id="btn">Submit<br>
<div id="div1">
<ul id="UL" style="text-align:center">

</ul>

</div>
</div>
<script>
  var e=document.getElementById('text_box');
  var e1=document.getElementById('btn');
  e1.addEventListener('click',Click1);
  function Click1()
  {
    var e3=document.getElementById('div1');
    var e4=document.createElement('div');
    var ul=document.getElementById('UL');
    var e5=document.createElement('li');
    var e6=document.createElement('button');
    e6.setAttribute('class','button button1');
    e6.setAttribute('id','del');
    e6.textContent='Delete';
    e5.textContent=e.value;
    e4.appendChild(ul);
    ul.appendChild(e5);
    e5.appendChild(e6);
    e3.appendChild(e4);
    document.body.appendChild(e3);
  }
</script>
</center>
  </body>
</html>
